name: server-stack

networks:
  stack:
    name: ${STACK_NETWORK}
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
  n8n_data:

services:
  app_dev:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: ${PHP_IMAGE}
    container_name: ${APP_NAME}_php_dev
    working_dir: /var/www/app
    command: ["php-fpm", "-F"]
    environment:
      TZ: ${TZ}
    networks: [stack]

  app_prod:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: ${PHP_IMAGE}
    container_name: ${APP_NAME}_php_prod
    working_dir: /var/www/app
    command: ["php-fpm", "-F"]
    environment:
      TZ: ${TZ}
    networks: [stack]

  node_builder_dev:
    image: ${NODE_IMAGE}
    container_name: ${APP_NAME}_node_builder_dev
    working_dir: /var/www/app
    environment:
      TZ: ${TZ}
    networks: [stack]

  node_builder_prod:
    image: ${NODE_IMAGE}
    container_name: ${APP_NAME}_node_builder_prod
    working_dir: /var/www/app
    environment:
      TZ: ${TZ}
    networks: [stack]

  composer_dev:
    image: ${COMPOSER_IMAGE}
    container_name: ${APP_NAME}_composer_dev
    working_dir: /app
    entrypoint: ["composer"]
    volumes:
      - ${APP_PATH_DEV}:/app:delegated
    networks: [stack]

  composer_prod:
    image: ${COMPOSER_IMAGE}
    container_name: ${APP_NAME}_composer_prod
    working_dir: /app
    entrypoint: ["composer"]
    volumes:
      - ${APP_PATH_PROD}:/app:delegated
    networks: [stack]

  mysql:
    image: ${MYSQL_IMAGE}
    container_name: mysql
    environment:
      TZ: ${TZ}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [stack]

  postgres:
    image: ${POSTGRES_IMAGE}
    container_name: postgres
    environment:
      TZ: ${TZ}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [stack]

  n8n:
    image: ${N8N_IMAGE}
    container_name: n8n
    environment:
      TZ: ${TZ}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      N8N_PORT: ${N8N_PORT}
      WEBHOOK_URL: ${N8N_PROTOCOL}://${N8N_HOST}/
    volumes:
      - n8n_data:/home/node/.n8n
    networks: [stack]
    expose:
      - "5678"
