services:
  app:
    # Server mounts (prod + dev apps are separate containers in v1)
    # If you prefer a single runtime container, you can mount only one and use env switching.
    volumes:
      - ${APP_PATH_DEV}:/var/www/app:delegated

  node_builder:
    volumes:
      - ${APP_PATH_DEV}:/var/www/app:delegated

  nginx:
    image: ${NGINX_IMAGE}
    container_name: nginx
    depends_on:
      - app
      - n8n
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - /srv/letsencrypt/www:/var/www/certbot:ro
      - /srv/letsencrypt/conf:/etc/letsencrypt:ro
    networks: [stack]

  certbot:
    image: ${CERTBOT_IMAGE}
    container_name: certbot
    volumes:
      - /srv/letsencrypt/www:/var/www/certbot
      - /srv/letsencrypt/conf:/etc/letsencrypt
    networks: [stack]
